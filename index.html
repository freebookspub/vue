        function setCookie(name, value, seconds) {
            var expires = ''
            if (seconds) {
                var date = new Date()
                date.setTime(date.getTime() + (seconds * 1000))
                expires = '; expires=' + date.toUTCString()
            }
            document.cookie = name + '=' + (value || '') + expires + '; path=/'
            }

        function getCookie(name) {
            var nameEQ = name + '='
            var ca = document.cookie.split(';')
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i]
                while (c.charAt(0) == ' ') c = c.substring(1, c.length)
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length)
            }
            return null
            }

        var PreRollAdFun = {
            start: function(fun, timeout, adType) {
                const adConfigPromise = new Promise((resolve, reject) => {
                adConfig({
                    preloadAdBreaks: 'on',
                    onReady: () => {
                    console.warn('adconfigure ready!')
                    resolve(true)
                    }
                })
                })
                const timeoutPromise = new Promise((resolve, reject) => {
                const timer = setTimeout(() => {
                    resolve(false)
                    clearTimeout(timer)
                }, timeout)
                })
                Promise.race([adConfigPromise, timeoutPromise]).then(isShow => {
                if (isShow) {
                    adBreak({
                    type: adType,
                    name: adType + '_ad',
                    adBreakDone: (info) => {
                        console.warn(info)
                        fun()
                    }
                    })
                    setCookie('la', true, 45)
                } else {
                    fun()
                }
                })
            }
            }

        function ShowAD(callback, timeout, type) {

            }
